<!DOCTYPE html>
<html>
<head>
	<title>Fibonacci Sequence</title>
</head>
<body>
	<h1>Fibonacci Sequence</h1>
	<form>
		<label for="max_num">Enter a number:</label>
		<input type="number" id="max_num" name="max_num">
		<button type="button" onclick="generateSequence()">Generate Sequence</button>
	</form>
	<div id="result"></div>

	<script>
		function generateSequence() {
			let max_num = document.getElementById("max_num").value;

			let xhr = new XMLHttpRequest();
			xhr.open("POST", "fibonacci.php", true);
			xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xhr.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("result").innerHTML = this.responseText;
				}
			};
			xhr.send("max_num=" + max_num);
		}
	</script>
</body>
</html>
